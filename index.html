<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvor skal jeg reise? üó∫Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 300px; border-radius: 20px; border: 2px solid #e2e8f0; z-index: 1; }
        .active-cat { background-color: white !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); color: #1e40af !important; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen pb-12">

    <div id="omModal" class="modal items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl max-w-lg w-full shadow-2xl overflow-y-auto max-h-[95vh]">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-blue-900">Om programmet</h2>
                <button onclick="lukkOm()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <div class="space-y-4 text-sm text-slate-700">
                <p>Utviklet av Knut Espen √òvreberg og Steinar Bj√∏rnerud.</p>
                <p class="mt-4 text-[10px] text-slate-400 italic">&copy; 2026 Versjon 1.5.0</p>
            </div>
            <button onclick="lukkOm()" class="w-full mt-6 py-4 bg-blue-600 text-white font-bold rounded-2xl hover:bg-blue-700">Lukk</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-4xl font-black text-blue-900 tracking-tight">Hvor skal jeg reise?</h1>
                <p class="text-slate-600 mt-1 font-semibold text-sm">Versjon 1.5.0 ‚Ä¢ KE√ò & SB</p>
            </div>
            <button onclick="aapneOm()" class="px-6 py-2 bg-white border border-slate-200 rounded-full text-sm font-bold text-slate-600 hover:bg-slate-50 shadow-sm flex items-center gap-2">‚ÑπÔ∏è Om programmet</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 text-slate-800 flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span> Mitt startpunkt
                    </h2>
                    <div class="flex flex-col gap-3 mb-4">
                        <div class="flex gap-2">
                            <button onclick="finnMinPosisjon()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl text-xs font-bold hover:bg-blue-700 transition-all flex items-center justify-center gap-2">üìç Min posisjon</button>
                            <div class="flex-[2] flex gap-1">
                                <input type="text" id="adresseSok" placeholder="S√∏k adresse..." class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xs outline-none focus:border-blue-400">
                                <button onclick="sokAdresse()" class="px-4 py-3 bg-slate-800 text-white rounded-xl text-xs font-bold">S√∏k</button>
                            </div>
                        </div>
                    </div>
                    <div id="map"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 text-slate-800 flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">2</span> N√•r skal du reise?
                    </h2>
                    <div class="grid grid-cols-4 gap-2 mb-4">
                        <button onclick="settTid(0)" class="avreise-btn py-2 bg-slate-100 rounded-lg text-[10px] font-bold" id="t-0">N√Ö</button>
                        <button onclick="settTid(15)" class="avreise-btn py-2 bg-slate-100 rounded-lg text-[10px] font-bold" id="t-15">15 min</button>
                        <button onclick="settTid(30)" class="avreise-btn py-2 bg-slate-100 rounded-lg text-[10px] font-bold" id="t-30">30 min</button>
                        <button onclick="settTid(60)" class="avreise-btn py-2 bg-slate-100 rounded-lg text-[10px] font-bold" id="t-60">1 time</button>
                    </div>
                    <div class="flex gap-2 items-center bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <span class="text-[10px] font-bold text-slate-400 uppercase">Eller velg tid:</span>
                        <input type="datetime-local" id="customTime" onchange="settCustomTid()" class="bg-transparent text-xs font-bold text-blue-700 outline-none">
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 text-slate-800 flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">3</span> Aktivitet
                    </h2>
                    <div class="flex flex-wrap gap-2 mb-4 p-1 bg-slate-100 rounded-2xl">
                        <button onclick="setKategori('sn√∏')" id="cat-sn√∏" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">‚ùÑÔ∏è Sn√∏</button>
                        <button onclick="setKategori('vind')" id="cat-vind" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">üí® Vind</button>
                        <button onclick="setKategori('tur')" id="cat-tur" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">ü•æ Tur</button>
                        <button onclick="setKategori('sykkel')" id="cat-sykkel" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">üö≤ Sykkel</button>
                    </div>
                    <div id="sub-menu" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="text-2xl font-bold px-2 text-slate-800 flex justify-between items-center">
                    <span>üéØ Anbefalinger</span>
                    <span id="resultCount" class="text-sm font-normal text-slate-400"></span>
                </h2>
                <div id="results" class="grid grid-cols-1 gap-3"></div>
                <button id="loadMore" onclick="visFlere()" class="hidden w-full py-4 bg-white border-2 border-slate-200 rounded-2xl font-bold text-slate-600 hover:bg-slate-50">Vis flere steder (+5)</button>
            </div>
        </div>
    </div>

    <script>
        let startPos = { lat: 59.949, lon: 10.817 };
        let hovedKategori = 'sn√∏';
        let underKategori = 'langrenn';
        let avreiseTid = new Date();
        let alleSteder = [];
        let filtrerteResultater = [];
        let vistAntall = 10;
        let marker;

        const subValg = {
            'sn√∏': [{ id: 'langrenn', navn: 'üéø Langrenn' }, { id: 'alpint', navn: 'üèÇ Alpint' }],
            'vind': [{ id: 'hav', navn: 'üåä Hav' }, { id: 'innsj√∏', navn: 'üõ∂ Innsj√∏' }],
            'tur': [{ id: 'kyst', navn: 'üåä Kyst' }, { id: 'skog', navn: 'üå≤ Skogsvei' }, { id: 'stier', navn: 'ü•æ Stier' }, { id: 'topper', navn: '‚õ∞Ô∏è Topper' }, { id: 'byen', navn: 'üèôÔ∏è I byen' }],
            'sykkel': [{ id: 'landevei', navn: 'üö¥ Landevei' }, { id: 'terreng', navn: 'üöµ Terreng' }]
        };

        const map = L.map('map').setView([startPos.lat, startPos.lon], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([startPos.lat, startPos.lon], { draggable: true }).addTo(map);

        // Tidsh√•ndtering
        function settTid(minutter) {
            avreiseTid = new Date(new Date().getTime() + minutter * 60000);
            oppdaterTidVisning();
            oppdaterOversikt();
        }

        function settCustomTid() {
            const valgt = new Date(document.getElementById('customTime').value);
            const maksTid = new Date(new Date().getTime() + 48 * 60 * 60 * 1000);
            
            if (valgt > maksTid) {
                alert("Vi kan dessverre bare forutsi v√¶ret 48 timer frem i tid.");
                settTid(0);
            } else {
                avreiseTid = valgt;
                oppdaterTidVisning();
                oppdaterOversikt();
            }
        }

        function oppdaterTidVisning() {
            document.querySelectorAll('.avreise-btn').forEach(btn => btn.classList.remove('bg-blue-100', 'text-blue-700'));
            // Enkel sjekk for √• markere knapper hvis de matcher
            const diff = Math.round((avreiseTid - new Date()) / 60000);
            if ([0, 15, 30, 60].includes(diff)) document.getElementById('t-' + diff).classList.add('bg-blue-100', 'text-blue-700');
        }

        // Posisjon
        function settNyStartPosisjon(lat, lon, flyttKart) {
            startPos = { lat, lon };
            marker.setLatLng([lat, lon]);
            if (flyttKart) map.setView([lat, lon], 12);
            oppdaterOversikt();
        }

        function finnMinPosisjon() {
            navigator.geolocation.getCurrentPosition((pos) => settNyStartPosisjon(pos.coords.latitude, pos.coords.longitude, true));
        }

        async function sokAdresse() {
            const q = document.getElementById('adresseSok').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if (data[0]) settNyStartPosisjon(parseFloat(data[0].lat), parseFloat(data[0].lon), true);
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1)*Math.PI/180;
            const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        async function oppdaterOversikt() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '<div class="p-12 text-center text-slate-400 animate-pulse font-medium">Beregner beste reisem√•l...</div>';
            vistAntall = 10;
            
            filtrerteResultater = [];
            const steder = alleSteder.filter(s => s.hovedkategori === hovedKategori && s.underkategori === underKategori);

            for (const sted of steder) {
                const km = getDistance(startPos.lat, startPos.lon, sted.lat, sted.lon);
                const kj√∏retidMin = Math.round(km * 2 + 5);
                
                // Finn tidspunktet man er FREMME (Avreise + kj√∏retid)
                const fremmeTid = new Date(avreiseTid.getTime() + kj√∏retidMin * 60000);
                
                try {
                    const res = await fetch(`https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${sted.lat}&lon=${sted.lon}`);
                    const data = await res.json();
                    
                    // Finn det varselet som er n√¶rmest ankomsttidspunktet
                    const timeseries = data.properties.timeseries;
                    const closestWeather = timeseries.reduce((prev, curr) => {
                        return (Math.abs(new Date(curr.time) - fremmeTid) < Math.abs(new Date(prev.time) - fremmeTid) ? curr : prev);
                    });

                    const det = closestWeather.data.instant.details;
                    let score = 100;
                    
                    if (det.air_temperature > 2 && hovedKategori === 'sn√∏') score -= 30;
                    if (det.wind_speed > 10) score -= 40;
                    score -= (kj√∏retidMin / 10);
                    score = Math.max(0, Math.round(score));

                    filtrerteResultater.push({ ...sted, temp: det.air_temperature, vind: det.wind_speed, tid: kj√∏retidMin, score, ankomst: fremmeTid });
                } catch (e) { console.error(e); }
            }

            filtrerteResultater.sort((a, b) => b.score - a.score);
            tegnResultater();
        }

        function tegnResultater() {
            const resDiv = document.getElementById('results');
            const loadMoreBtn = document.getElementById('loadMore');
            const porsjon = filtrerteResultater.slice(0, vistAntall);

            document.getElementById('resultCount').innerText = `${filtrerteResultater.length} steder funnet`;

            resDiv.innerHTML = porsjon.map(s => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 flex justify-between items-center shadow-sm">
                    <div>
                        <span class="text-[10px] uppercase font-bold text-blue-500 tracking-widest">${s.fylke} ‚Ä¢ Ankomst ca. ${s.ankomst.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        <h3 class="font-bold text-slate-900 text-lg">${s.navn}</h3>
                        <div class="flex gap-3 text-xs font-semibold text-slate-500 mt-2">
                            <span>üå°Ô∏è ${Math.round(s.temp)}¬∞C</span> <span>üí® ${s.vind} m/s</span> <span>üöó ${s.tid} min</span>
                        </div>
                    </div>
                    <div class="text-3xl font-black ${s.score > 70 ? 'text-green-600' : 'text-slate-300'}">${s.score}%</div>
                </div>
            `).join('');

            loadMoreBtn.classList.toggle('hidden', vistAntall >= filtrerteResultater.length);
        }

        function visFlere() {
            vistAntall += 5;
            tegnResultater();
        }

        function setKategori(kat) {
            hovedKategori = kat;
            underKategori = subValg[kat][0].id;
            oppdaterGrensesnitt();
            oppdaterOversikt();
        }

        function setUnderKategori(sub) {
            underKategori = sub;
            oppdaterGrensesnitt();
            oppdaterOversikt();
        }

        function oppdaterGrensesnitt() {
            ['sn√∏', 'vind', 'tur', 'sykkel'].forEach(id => {
                document.getElementById('cat-' + id).className = hovedKategori === id ? "flex-1 py-3 rounded-xl font-bold active-cat shadow-inner" : "flex-1 py-3 rounded-xl font-bold text-slate-500";
            });
            document.getElementById('sub-menu').innerHTML = subValg[hovedKategori].map(item => `
                <button onclick="setUnderKategori('${item.id}')" class="py-3 px-2 rounded-xl font-bold border-2 text-xs transition-all ${underKategori === item.id ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-100 text-slate-400'}">${item.navn}</button>
            `).join('');
        }

        function aapneOm() { document.getElementById('omModal').style.display = 'flex'; }
        function lukkOm() { document.getElementById('omModal').style.display = 'none'; }

        // Start appen
        fetch('locations.json').then(r => r.json()).then(data => {
            alleSteder = data;
            settTid(0);
            setKategori('sn√∏');
        });
    </script>
</body>
</html>
