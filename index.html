<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvor skal jeg reise? üó∫Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 350px; border-radius: 20px; border: 2px solid #e2e8f0; z-index: 1; cursor: crosshair; }
        .active-cat { background-color: white !important; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); color: #1e40af !important; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
        .warning-pill { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen pb-12">

    <div id="omModal" class="modal items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl max-w-lg w-full shadow-2xl">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-blue-900">Om programmet</h2>
                <button onclick="lukkOm()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <div class="flex gap-4 mb-6">
                <div class="flex-1 text-center">
                    <img src="Bilder/Knut%20Espen.jpg" class="w-full h-40 object-cover rounded-2xl border-2 border-blue-50 mb-2 shadow-sm" onerror="this.src='https://via.placeholder.com/150?text=KE√ò'">
                    <p class="font-bold text-slate-800 text-[10px]">Knut Espen √òvreberg</p>
                </div>
                <div class="flex-1 text-center">
                    <img src="Bilder/Steinar.jpg" class="w-full h-40 object-cover rounded-2xl border-2 border-blue-50 mb-2 shadow-sm" onerror="this.src='https://via.placeholder.com/150?text=SB'">
                    <p class="font-bold text-slate-800 text-[10px]">Steinar Bj√∏rnerud</p>
                </div>
            </div>
            <p class="text-xs text-slate-600 mb-6 text-center italic">"Finn rett sted til rett tid"</p>
            <button onclick="lukkOm()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl">Lukk</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-black text-blue-900">Hvor skal jeg reise?</h1>
            <button onclick="aapneOm()" class="px-4 py-2 bg-white border border-slate-200 rounded-full text-xs font-bold shadow-sm">‚ÑπÔ∏è Om</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2"><span class="bg-blue-100 text-blue-600 w-7 h-7 rounded-full flex items-center justify-center text-xs">1</span> Mitt startpunkt</h2>
                    <div class="flex gap-2 mb-4">
                        <button onclick="finnMinPosisjon()" class="p-3 bg-blue-600 text-white rounded-xl" title="Bruk min posisjon">üìç</button>
                        <input type="text" id="adresseSok" placeholder="S√∏k adresse..." class="flex-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xs outline-none focus:border-blue-400">
                        <button onclick="sokAdresse()" class="px-6 py-3 bg-slate-800 text-white rounded-xl text-xs font-bold">S√∏k</button>
                    </div>
                    <div id="map"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2"><span class="bg-blue-100 text-blue-600 w-7 h-7 rounded-full flex items-center justify-center text-xs">2</span> Hva vil du gj√∏re?</h2>
                    <div class="flex flex-wrap gap-2 mb-4 p-1 bg-slate-100 rounded-2xl">
                        <button onclick="setKategori('sn√∏')" id="cat-sn√∏" class="flex-1 py-3 rounded-xl font-bold text-xs">‚ùÑÔ∏è Sn√∏</button>
                        <button onclick="setKategori('tur')" id="cat-tur" class="flex-1 py-3 rounded-xl font-bold text-xs">ü•æ Tur</button>
                        <button onclick="setKategori('sykkel')" id="cat-sykkel" class="flex-1 py-3 rounded-xl font-bold text-xs">üö≤ Sykkel</button>
                        <button onclick="setKategori('vind')" id="cat-vind" class="flex-1 py-3 rounded-xl font-bold text-xs">üí® Vind</button>
                        <button onclick="setKategori('sol')" id="cat-sol" class="flex-1 py-3 rounded-xl font-bold text-xs">‚òÄÔ∏è Sol</button>
                    </div>
                    <div id="sub-menu" class="grid grid-cols-2 gap-2"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2"><span class="bg-blue-100 text-blue-600 w-7 h-7 rounded-full flex items-center justify-center text-xs">3</span> N√•r skal du reise?</h2>
                    <div class="grid grid-cols-3 gap-2 mb-4">
                        <button onclick="settHurtigTid(0)" class="py-3 bg-slate-100 rounded-xl text-[10px] font-bold uppercase">N√•</button>
                        <button onclick="settHurtigTid(15)" class="py-3 bg-slate-100 rounded-xl text-[10px] font-bold uppercase">+15 min</button>
                        <button onclick="settHurtigTid(30)" class="py-3 bg-slate-100 rounded-xl text-[10px] font-bold uppercase">+30 min</button>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="flex items-center justify-between bg-slate-50 p-3 rounded-2xl border border-slate-100">
                            <span class="text-[10px] font-bold uppercase text-slate-400">Time</span>
                            <div class="flex gap-2">
                                <button onclick="justerTid(-60)" class="w-8 h-8 bg-white border border-slate-200 rounded-lg font-bold text-blue-600 shadow-sm">-</button>
                                <button onclick="justerTid(60)" class="w-8 h-8 bg-white border border-slate-200 rounded-lg font-bold text-blue-600 shadow-sm">+</button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between bg-slate-50 p-3 rounded-2xl border border-slate-100">
                            <span class="text-[10px] font-bold uppercase text-slate-400">6 Timer</span>
                            <div class="flex gap-2">
                                <button onclick="justerTid(-360)" class="w-8 h-8 bg-white border border-slate-200 rounded-lg font-bold text-blue-600 shadow-sm">-</button>
                                <button onclick="justerTid(360)" class="w-8 h-8 bg-white border border-slate-200 rounded-lg font-bold text-blue-600 shadow-sm">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-2xl border border-blue-100 flex justify-between items-center">
                        <div class="flex flex-col">
                            <span class="text-[9px] font-black text-blue-400 uppercase mb-1">Valgt avreise:</span>
                            <span id="visningsTid" class="text-sm font-bold text-blue-800 tracking-tight">Laster...</span>
                        </div>
                        <input type="datetime-local" id="customTime" onchange="settEgendefinertTid()" class="bg-white p-2 rounded-xl text-[10px] font-bold text-blue-700 outline-none border border-blue-200">
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-end mb-2 px-2">
                    <h2 class="text-sm font-black text-slate-400 uppercase tracking-widest">Reisem√•l</h2>
                    <span id="current-timestamp" class="text-[10px] font-bold text-blue-500 bg-blue-50 px-3 py-1 rounded-full border border-blue-100"></span>
                </div>
                <div id="results" class="grid grid-cols-1 gap-3"></div>
            </div>
        </div>
    </div>

    <script>
        let startPos = { lat: 59.949, lon: 10.817 };
        let hovedKategori = 'sn√∏';
        let underKategori = 'langrenn';
        let avreiseTid = new Date();
        let alleSteder = [];
        let marker;

        const subValg = {
            'sn√∏': [{ id: 'langrenn', navn: 'üéø Langrenn' }, { id: 'alpint', navn: 'üèÇ Alpint' }],
            'tur': [{ id: 'kyst', navn: 'üåä Kyst' }, { id: 'skog', navn: 'üå≤ Skog' }, { id: 'stier', navn: 'ü•æ Stier' }, { id: 'topper', navn: '‚õ∞Ô∏è Topper' }, { id: 'byen', navn: 'üèôÔ∏è I byen' }],
            'sykkel': [{ id: 'landevei', navn: 'üö¥ Landevei' }, { id: 'terreng', navn: 'üöµ Terreng' }],
            'vind': [{ id: 'hav', navn: 'üåä Hav' }, { id: 'innsj√∏', navn: 'üõ∂ Innsj√∏' }],
            'sol': [{ id: 'solsok', navn: '‚òÄÔ∏è Finn sola' }]
        };

        const map = L.map('map', { tap: false }).setView([startPos.lat, startPos.lon], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([startPos.lat, startPos.lon], { draggable: true }).addTo(map);

        marker.on('dragend', () => {
            const pos = marker.getLatLng();
            startPos = { lat: pos.lat, lon: pos.lng };
            oppdaterOversikt();
        });

        // DIN SPESIFIKKE VARSLINGSLOGIKK
        function sjekkAdvarsler(s) {
            let advarsler = [];
            const t = s.t;
            const eff = s.effT;
            const kat = hovedKategori;
            const sub = underKategori;

            // 1. Sn√∏ (Alpint og Langrenn)
            if (kat === 'sn√∏') {
                if (eff <= -25) advarsler.push({ tekst: "Advarsel om forfrysning!", farge: "bg-red-600 text-white warning-pill" });
            }

            // 2. Tur (Alle underaktiviteter)
            if (kat === 'tur') {
                if (t <= 0) advarsler.push({ tekst: "Advarsel om glatt f√∏re pga sn√∏ og is", farge: "bg-amber-100 text-amber-800 border border-amber-200" });
                if (eff <= -15 && eff > -25) advarsler.push({ tekst: "Advarsel om forfrysning", farge: "bg-red-100 text-red-700 border border-red-200" });
                if (eff <= -25) advarsler.push({ tekst: "Advarsel om ALVORLIG forfrysning", farge: "bg-red-700 text-white warning-pill shadow-lg" });
                
                // Ekstra for Topper
                if (sub === 'topper' && t < 0) {
                    advarsler.push({ tekst: "Om du ikke er profesjonell klatrer, hold deg hjemme!", farge: "bg-black text-white font-black" });
                }
            }

            // 3. Sykkel (Landevei og Terreng)
            if (kat === 'sykkel') {
                if (eff < 0) advarsler.push({ tekst: "Advarsel om is og sne p√• veien, b√∏r ha piggdekk og kle seg ekstra godt", farge: "bg-blue-100 text-blue-800 border border-blue-300" });
                if (eff <= -15) advarsler.push({ tekst: "Advarsel om fare for forfrysning!", farge: "bg-red-600 text-white warning-pill" });
            }

            // 4. Vind (Hav og Innsj√∏)
            if (kat === 'vind') {
                if (t <= 0) advarsler.push({ tekst: "Advarsel: Farlig pga kulde og isforhold", farge: "bg-indigo-100 text-indigo-800 border border-indigo-200" });
                if (eff <= -15) advarsler.push({ tekst: "Advarsel om fare for forfrysning", farge: "bg-red-600 text-white warning-pill" });
            }

            return advarsler.map(a => `<div class="px-3 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-tight leading-tight mb-1 shadow-sm ${a.farge}">${a.tekst}</div>`).join('');
        }

        async function oppdaterOversikt() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '<div class="p-12 text-center text-slate-400 animate-pulse font-medium">Sjekker forhold...</div>';
            
            let steder = alleSteder.filter(s => hovedKategori === 'sol' ? true : (s.hovedkategori === hovedKategori && s.underkategori === underKategori));
            let resultater = [];

            for (const sted of steder) {
                try {
                    const res = await fetch(`https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${sted.lat}&lon=${sted.lon}`);
                    const data = await res.json();
                    const varsel = data.properties.timeseries[0];
                    const t = varsel.data.instant.details.air_temperature;
                    const vMs = varsel.data.instant.details.wind_speed;
                    const symbol = varsel.data.next_1_hours ? varsel.data.next_1_hours.summary.symbol_code : 'clearsky_day';
                    const km = Math.sqrt(Math.pow(sted.lat-startPos.lat, 2) + Math.pow(sted.lon-startPos.lon, 2)) * 111;
                    const tidMin = Math.round(km * 1.8 + 10);

                    resultater.push({
                        ...sted, t, vMs, symbol, tid: tidMin,
                        effT: Math.round(13.12 + 0.6215*t - 11.37*Math.pow(vMs*3.6, 0.16) + 0.3965*t*Math.pow(vMs*3.6, 0.16))
                    });
                } catch (e) { console.error(e); }
            }

            resDiv.innerHTML = resultater.map(s => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md transition-all">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <span class="text-[10px] uppercase font-bold text-blue-500 tracking-wider">${s.fylke} ‚Ä¢ ${formatertReisetid(s.tid)}</span>
                            <h3 class="font-bold text-slate-900 text-lg mt-0.5">${s.navn}</h3>
                            <div class="flex flex-wrap gap-2 mt-2 mb-3">
                                <span class="text-[11px] font-bold bg-slate-50 px-2 py-1 rounded-lg border border-slate-100">üå°Ô∏è ${Math.round(s.t)}¬∞C</span>
                                <span class="text-[11px] font-bold bg-blue-50 px-2 py-1 rounded-lg border border-blue-100 text-blue-700">Eff: ${s.effT}¬∞C</span>
                                <span class="text-[11px] font-bold bg-slate-50 px-2 py-1 rounded-lg border border-slate-100 text-slate-500">üí® ${Math.round(s.vMs)} m/s</span>
                            </div>
                            <div class="flex flex-col items-start">
                                ${sjekkAdvarsler(s)}
                            </div>
                        </div>
                        <img src="https://raw.githubusercontent.com/metno/weathericons/main/weather/png/${s.symbol}.png" class="w-14 h-14 -mt-2 drop-shadow-sm" onerror="this.src='https://api.met.no/images/weathericons/png/clearsky_day.png';">
                    </div>
                </div>
            `).join('');
        }

        // --- Standard hjelpefunksjoner ---
        function formatertReisetid(min) {
            if (min < 60) return `OM ${min} MIN`;
            return `OM ${Math.floor(min/60)}T ${min%60 > 0 ? (min%60)+' MIN' : ''}`;
        }
        function oppdaterTidVisning() {
            const s = avreiseTid.toLocaleString('no-NO', { day: 'numeric', month: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            document.getElementById('visningsTid').innerText = s;
            document.getElementById('current-timestamp').innerText = s;
        }
        function finnMinPosisjon() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p => {
                    startPos = { lat: p.coords.latitude, lon: p.coords.longitude };
                    marker.setLatLng([startPos.lat, startPos.lon]);
                    map.setView([startPos.lat, startPos.lon], 12);
                    oppdaterOversikt();
                });
            }
        }
        function sokAdresse() {
            const q = document.getElementById('adresseSok').value;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`).then(r => r.json()).then(data => {
                if (data[0]) {
                    startPos = { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
                    marker.setLatLng([startPos.lat, startPos.lon]);
                    map.setView([startPos.lat, startPos.lon], 12);
                    oppdaterOversikt();
                }
            });
        }
        function settHurtigTid(m) { avreiseTid = new Date(new Date().getTime() + m * 60000); oppdaterTidVisning(); oppdaterOversikt(); }
        function justerTid(m) { avreiseTid = new Date(avreiseTid.getTime() + m * 60000); oppdaterTidVisning(); oppdaterOversikt(); }
        function settEgendefinertTid() { avreiseTid = new Date(document.getElementById('customTime').value); oppdaterTidVisning(); oppdaterOversikt(); }
        function aapneOm() { document.getElementById('omModal').style.display = 'flex'; }
        function lukkOm() { document.getElementById('omModal').style.display = 'none'; }
        function setKategori(k) { hovedKategori = k; underKategori = subValg[k][0].id; oppdaterGrensesnitt(); oppdaterOversikt(); }
        function setUnderKategori(u) { underKategori = u; oppdaterGrensesnitt(); oppdaterOversikt(); }
        function oppdaterGrensesnitt() {
            Object.keys(subValg).forEach(id => {
                document.getElementById('cat-'+id).className = hovedKategori === id ? "flex-1 py-3 rounded-xl font-bold active-cat text-blue-600 shadow-sm" : "flex-1 py-3 rounded-xl font-bold text-slate-400";
            });
            document.getElementById('sub-menu').innerHTML = subValg[hovedKategori].map(item => `
                <button onclick="setUnderKategori('${item.id}')" class="py-2 px-3 rounded-xl font-bold border-2 text-[10px] transition-all ${underKategori === item.id ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-100 text-slate-400'}">
                    ${item.navn}
                </button>
            `).join('');
        }

        oppdaterTidVisning();
        fetch('locations.json').then(r => r.json()).then(data => { 
            alleSteder = data; 
            setKategori('sn√∏'); 
        });
    </script>
</body>
</html>
