<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvor skal jeg reise? üó∫Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 350px; border-radius: 20px; border: 2px solid #e2e8f0; z-index: 1; cursor: crosshair; }
        .active-cat { background-color: white !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); color: #1e40af !important; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen pb-12">

    <div id="omModal" class="modal items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl max-w-lg w-full shadow-2xl overflow-y-auto max-h-[95vh]">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-blue-900">Om programmet</h2>
                <button onclick="lukkOm()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <div class="space-y-4 text-sm text-slate-700 leading-relaxed">
                <p>Utviklet av Knut Espen √òvreberg og Steinar Bj√∏rnerud.</p>
                <p class="text-[10px] text-slate-400 italic mt-4">&copy; 2026 Versjon 1.9.6</p>
            </div>
            <button onclick="lukkOm()" class="w-full mt-6 py-4 bg-blue-600 text-white font-bold rounded-2xl">Lukk</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-black text-blue-900">Hvor skal jeg reise?</h1>
            <button onclick="aapneOm()" class="px-4 py-2 bg-white border border-slate-200 rounded-full text-xs font-bold shadow-sm">‚ÑπÔ∏è Om</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2">Mitt startpunkt</h2>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="adresseSok" placeholder="S√∏k adresse..." class="flex-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xs outline-none">
                        <button onclick="sokAdresse()" class="px-4 py-3 bg-slate-800 text-white rounded-xl text-xs font-bold">S√∏k</button>
                    </div>
                    <div id="map"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4">Hva vil du gj√∏re?</h2>
                    <div class="flex flex-wrap gap-2 mb-4 p-1 bg-slate-100 rounded-2xl">
                        <button onclick="setKategori('sn√∏')" id="cat-sn√∏" class="flex-1 py-3 rounded-xl font-bold">‚ùÑÔ∏è Sn√∏</button>
                        <button onclick="setKategori('tur')" id="cat-tur" class="flex-1 py-3 rounded-xl font-bold">ü•æ Tur</button>
                        <button onclick="setKategori('sykkel')" id="cat-sykkel" class="flex-1 py-3 rounded-xl font-bold">üö≤ Sykkel</button>
                        <button onclick="setKategori('vind')" id="cat-vind" class="flex-1 py-3 rounded-xl font-bold">üí® Vind</button>
                        <button onclick="setKategori('sol')" id="cat-sol" class="flex-1 py-3 rounded-xl font-bold">‚òÄÔ∏è Sol</button>
                    </div>
                    <div id="sub-menu" class="grid grid-cols-2 gap-2"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <div class="p-4 bg-blue-50 rounded-2xl border border-blue-100 flex justify-between items-center">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-black text-blue-400 uppercase">Valgt tid:</span>
                            <span id="visningsTid" class="text-sm font-bold text-blue-800">Laster...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div id="results" class="grid grid-cols-1 gap-3"></div>
            </div>
        </div>
    </div>

    <script>
        let startPos = { lat: 59.949, lon: 10.817 };
        let hovedKategori = 'sn√∏';
        let underKategori = 'langrenn';
        let avreiseTid = new Date();
        let alleSteder = [];
        let filtrerteResultater = [];
        let marker;

        const map = L.map('map').setView([startPos.lat, startPos.lon], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([startPos.lat, startPos.lon], { draggable: true }).addTo(map);

        function graderTilRetning(g) {
            const r = ['N', 'N√ò', '√ò', 'S√ò', 'S', 'SV', 'V', 'NV'];
            return r[Math.round(g / 45) % 8];
        }

        function formatertReisetid(min) {
            if (min < 60) return `Om ${min} min`;
            return `Om ${Math.floor(min/60)}t ${min%60 > 0 ? (min%60)+' min' : ''}`;
        }

        async function oppdaterOversikt() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '<div class="p-12 text-center text-slate-400 animate-pulse font-medium">Henter v√¶rdata...</div>';
            
            filtrerteResultater = [];
            let steder = alleSteder.filter(s => s.hovedkategori === hovedKategori && s.underkategori === underKategori);

            for (const sted of steder) {
                try {
                    // Enkel avstandsberegning
                    const km = Math.sqrt(Math.pow(sted.lat-startPos.lat, 2) + Math.pow(sted.lon-startPos.lon, 2)) * 111;
                    const tidMin = Math.round(km * 1.5 + 10);
                    const ankomst = new Date(avreiseTid.getTime() + tidMin * 60000);

                    const res = await fetch(`https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${sted.lat}&lon=${sted.lon}`);
                    const data = await res.json();
                    const varsel = data.properties.timeseries[0]; // Forenklet til n√•tid for stabilitet
                    
                    const t = varsel.data.instant.details.air_temperature;
                    const vMs = varsel.data.instant.details.wind_speed;
                    const vDir = varsel.data.instant.details.wind_from_direction;
                    const symbol = varsel.data.next_1_hours ? varsel.data.next_1_hours.summary.symbol_code.split('_')[0] : 'clearsky';

                    filtrerteResultater.push({
                        ...sted, t, vMs, vDir, tid: tidMin, symbol,
                        effT: Math.round(t - (vMs * 0.7)) // Enkel tommelfingerregel
                    });
                } catch (e) { console.error("Feil ved henting:", sted.navn); }
            }
            
            tegnResultater();
        }

        function tegnResultater() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = filtrerteResultater.map(s => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex justify-between items-center">
                    <div>
                        <span class="text-[10px] uppercase font-bold text-blue-500">${s.fylke} ‚Ä¢ ${formatertReisetid(s.tid)}</span>
                        <h3 class="font-bold text-slate-900 text-lg">${s.navn}</h3>
                        <div class="flex gap-2 mt-2">
                            <span class="text-[11px] font-bold bg-slate-100 px-2 py-1 rounded">üå°Ô∏è ${Math.round(s.t)}¬∞C</span>
                            <span class="text-[11px] font-bold bg-blue-50 px-2 py-1 rounded text-blue-700">Eff. temp: ${s.effT}¬∞C</span>
                            <span class="text-[11px] font-bold bg-slate-100 px-2 py-1 rounded text-slate-500">Vind: ${s.vMs} m/s ${graderTilRetning(s.vDir)}</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <img src="https://api.met.no/images/weathericons/png/${s.symbol}.png" 
                             style="width:48px; height:48px;" 
                             onerror="this.onerror=null; this.src='https://raw.githubusercontent.com/metno/weathericons/main/weather/png/clearsky_day.png';">
                    </div>
                </div>
            `).join('');
        }

        function setKategori(k) { 
            hovedKategori = k; 
            const sub = { 'sn√∏': 'langrenn', 'tur': 'kyst', 'sykkel': 'landevei', 'vind': 'hav', 'sol': 'solsok' };
            underKategori = sub[k];
            oppdaterGrensesnitt(); 
            oppdaterOversikt(); 
        }

        function oppdaterGrensesnitt() {
            ['sn√∏','tur','sykkel','vind','sol'].forEach(id => {
                document.getElementById('cat-'+id).className = hovedKategori === id ? "flex-1 py-3 rounded-xl font-bold active-cat text-blue-600" : "flex-1 py-3 rounded-xl font-bold text-slate-400";
            });
        }

        function aapneOm() { document.getElementById('omModal').style.display = 'flex'; }
        function lukkOm() { document.getElementById('omModal').style.display = 'none'; }

        document.getElementById('visningsTid').innerText = avreiseTid.toLocaleString('no-NO');
        fetch('locations.json').then(r => r.json()).then(data => { alleSteder = data; setKategori('sn√∏'); });
    </script>
</body>
</html>
