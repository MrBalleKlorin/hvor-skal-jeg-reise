<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvor skal jeg reise? üó∫Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 350px; border-radius: 20px; border: 2px solid #e2e8f0; z-index: 1; cursor: crosshair; }
        .active-cat { background-color: white !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); color: #1e40af !important; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen pb-12">

    <div id="omModal" class="modal items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl max-w-lg w-full shadow-2xl overflow-y-auto max-h-[95vh]">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-blue-900">Om programmet</h2>
                <button onclick="lukkOm()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <div class="flex gap-4 mb-6 text-center">
                <div class="flex-1">
                    <div class="w-full h-32 bg-slate-200 rounded-2xl mb-2 flex items-center justify-center text-blue-600 font-bold">KE√ò</div>
                    <p class="font-bold text-xs text-slate-800">Knut Espen √òvreberg</p>
                </div>
                <div class="flex-1">
                    <div class="w-full h-32 bg-slate-200 rounded-2xl mb-2 flex items-center justify-center text-blue-600 font-bold">SB</div>
                    <p class="font-bold text-xs text-slate-800">Steinar Bj√∏rnerud</p>
                </div>
            </div>
            <button onclick="lukkOm()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl hover:bg-blue-700">Lukk</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-4xl font-black text-blue-900 tracking-tight">Hvor skal jeg reise?</h1>
                <p class="text-slate-600 mt-1 font-semibold text-sm">Versjon 1.7.0 ‚Ä¢ KE√ò & SB</p>
            </div>
            <button onclick="aapneOm()" class="px-6 py-2 bg-white border border-slate-200 rounded-full text-sm font-bold text-slate-600 hover:bg-slate-50 shadow-sm">‚ÑπÔ∏è Om programmet</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 text-slate-800 flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span> Mitt startpunkt
                    </h2>
                    <div class="flex flex-col gap-3 mb-4">
                        <div class="flex gap-2">
                            <button onclick="finnMinPosisjon()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl text-xs font-bold hover:bg-blue-700 transition-all">üìç Min posisjon</button>
                            <div class="flex-[2] flex gap-1">
                                <input type="text" id="adresseSok" placeholder="S√∏k adresse..." class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xs outline-none focus:border-blue-400">
                                <button onclick="sokAdresse()" class="px-4 py-3 bg-slate-800 text-white rounded-xl text-xs font-bold">S√∏k</button>
                            </div>
                        </div>
                    </div>
                    <div id="map"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 text-slate-800 flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">2</span> N√•r skal du reise?
                    </h2>
                    <div class="grid grid-cols-5 gap-2 mb-4">
                        <button onclick="settHurtigTid(0)" class="py-2 bg-slate-100 rounded-lg text-[10px] font-bold">N√Ö</button>
                        <button onclick="settHurtigTid(15)" class="py-2 bg-slate-100 rounded-lg text-[10px] font-bold">15 min</button>
                        <button onclick="settHurtigTid(30)" class="py-2 bg-slate-100 rounded-lg text-[10px] font-bold">30 min</button>
                        <button onclick="settHurtigTid(60)" class="py-2 bg-slate-100 rounded-lg text-[10px] font-bold">1 time</button>
                        <button onclick="settHurtigTid(120)" class="py-2 bg-slate-100 rounded-lg text-[10px] font-bold">2 timer</button>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="flex items-center justify-between bg-slate-50 p-2 rounded-xl border border-slate-200">
                            <span class="text-[10px] font-bold px-2">TIME</span>
                            <div class="flex gap-1">
                                <button onclick="justerTid(-60)" class="w-8 h-8 bg-white border border-slate-300 rounded-lg font-bold">-</button>
                                <button onclick="justerTid(60)" class="w-8 h-8 bg-white border border-slate-300 rounded-lg font-bold">+</button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between bg-slate-50 p-2 rounded-xl border border-slate-200">
                            <span class="text-[10px] font-bold px-2">6 TIMER</span>
                            <div class="flex gap-1">
                                <button onclick="justerTid(-360)" class="w-8 h-8 bg-white border border-slate-300 rounded-lg font-bold">-</button>
                                <button onclick="justerTid(360)" class="w-8 h-8 bg-white border border-slate-300 rounded-lg font-bold">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col p-3 bg-blue-50 rounded-2xl border border-blue-100">
                        <label class="text-[10px] font-black text-blue-400 uppercase">Angitt avreise:</label>
                        <div class="flex justify-between items-center">
                            <span id="visningsTid" class="text-sm font-bold text-blue-800">Laster...</span>
                            <input type="datetime-local" id="customTime" onchange="settEgendefinertTid()" class="bg-transparent text-xs font-bold text-blue-700 outline-none">
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 text-slate-800 flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">3</span> Aktivitet
                    </h2>
                    <div class="flex flex-wrap gap-2 mb-4 p-1 bg-slate-100 rounded-2xl">
                        <button onclick="setKategori('sn√∏')" id="cat-sn√∏" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">‚ùÑÔ∏è Sn√∏</button>
                        <button onclick="setKategori('vind')" id="cat-vind" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">üí® Vind</button>
                        <button onclick="setKategori('tur')" id="cat-tur" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">ü•æ Tur</button>
                        <button onclick="setKategori('sykkel')" id="cat-sykkel" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">üö≤ Sykkel</button>
                    </div>
                    <div id="sub-menu" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
                </div>
            </div>

            <div class="space-y-4">
                <div id="results" class="grid grid-cols-1 gap-3"></div>
                <button id="loadMore" onclick="visFlere()" class="hidden w-full py-4 bg-white border-2 border-slate-200 rounded-2xl font-bold text-slate-600">Vis flere steder (+5)</button>
            </div>
        </div>
    </div>

    <script>
        let startPos = { lat: 59.949, lon: 10.817 };
        let hovedKategori = 'sn√∏';
        let underKategori = 'langrenn';
        let avreiseTid = new Date();
        let alleSteder = [];
        let filtrerteResultater = [];
        let vistAntall = 10;
        let marker;

        const subValg = {
            'sn√∏': [{ id: 'langrenn', navn: 'üéø Langrenn' }, { id: 'alpint', navn: 'üèÇ Alpint' }],
            'vind': [{ id: 'hav', navn: 'üåä Hav' }, { id: 'innsj√∏', navn: 'üõ∂ Innsj√∏' }],
            'tur': [{ id: 'kyst', navn: 'üåä Kyst' }, { id: 'skog', navn: 'üå≤ Skogsvei' }, { id: 'stier', navn: 'ü•æ Stier' }, { id: 'topper', navn: '‚õ∞Ô∏è Topper' }, { id: 'byen', navn: 'üèôÔ∏è I byen' }],
            'sykkel': [{ id: 'landevei', navn: 'üö¥ Landevei' }, { id: 'terreng', navn: 'üöµ Terreng' }]
        };

        const map = L.map('map', { tap: false }).setView([startPos.lat, startPos.lon], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([startPos.lat, startPos.lon], { draggable: true }).addTo(map);

        marker.on('dragend', (e) => settNyStartPosisjon(marker.getLatLng().lat, marker.getLatLng().lng, false));
        map.on('click', (e) => settNyStartPosisjon(e.latlng.lat, e.latlng.lng, false));

        function oppdaterTidVisning() {
            const options = { weekday: 'short', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' };
            document.getElementById('visningsTid').innerText = avreiseTid.toLocaleString('no-NO', options);
        }

        function settHurtigTid(m) { avreiseTid = new Date(new Date().getTime() + m * 60000); oppdaterTidVisning(); oppdaterOversikt(); }
        function justerTid(m) { avreiseTid = new Date(avreiseTid.getTime() + m * 60000); oppdaterTidVisning(); oppdaterOversikt(); }

        function settNyStartPosisjon(lat, lon, flytt) {
            startPos = { lat, lon };
            marker.setLatLng([lat, lon]);
            if (flytt) map.setView([lat, lon], 12);
            oppdaterOversikt();
        }

        function finnMinPosisjon() { navigator.geolocation.getCurrentPosition((pos) => settNyStartPosisjon(pos.coords.latitude, pos.coords.longitude, true)); }
        async function sokAdresse() {
            const q = document.getElementById('adresseSok').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if (data[0]) settNyStartPosisjon(parseFloat(data[0].lat), parseFloat(data[0].lon), true);
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1)*Math.PI/180;
            const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        async function oppdaterOversikt() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '<div class="p-12 text-center text-slate-400 animate-pulse font-medium">Beregner forhold og risiko...</div>';
            vistAntall = 10;
            filtrerteResultater = [];
            
            const steder = alleSteder.filter(s => s.hovedkategori === hovedKategori && s.underkategori === underKategori);
            const mnd = avreiseTid.getMonth(); // 0 = jan, 11 = des

            for (const sted of steder) {
                try {
                    const km = getDistance(startPos.lat, startPos.lon, sted.lat, sted.lon);
                    const tidMin = Math.round(km * 2 + 5);
                    const ankomst = new Date(avreiseTid.getTime() + tidMin * 60000);
                    
                    const res = await fetch(`https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${sted.lat}&lon=${sted.lon}`);
                    const data = await res.json();
                    const varsel = data.properties.timeseries.reduce((p, c) => Math.abs(new Date(c.time)-ankomst) < Math.abs(new Date(p.time)-ankomst) ? c : p);
                    const d = varsel.data.instant.details;
                    
                    let score = 100;
                    let warnings = [];

                    // --- RISIKO-MOTOR ---
                    if (hovedKategori === 'sykkel' && (mnd < 3 || mnd > 9)) {
                        score -= 60;
                        warnings.push("‚ö†Ô∏è VINTER: Is og sn√∏ p√• veiene. Krever piggdekk!");
                    }
                    if (hovedKategori === 'tur' && (underKategori === 'topper' || underKategori === 'stier') && (mnd < 4 || mnd > 9)) {
                        score -= 50;
                        warnings.push("‚ö†Ô∏è KREVENDE: Sn√∏ og is i h√∏yden. Brodder anbefales!");
                    }
                    if (d.air_temperature < 1 && d.air_temperature > -2) {
                        warnings.push("‚ùó FARE: Fare for underkj√∏lt regn og ekstremt glatte partier.");
                    }
                    if (d.wind_speed > 12) {
                        score -= 40;
                        warnings.push("üö© VIND: Sterk vind kan gj√∏re turen ubehagelig.");
                    }

                    score = Math.max(0, Math.min(100, Math.round(score - (tidMin/10))));
                    filtrerteResultater.push({ ...sted, temp: d.air_temperature, vind: d.wind_speed, tid: tidMin, score, ankomst, warnings });
                } catch (e) { console.error(e); }
            }
            filtrerteResultater.sort((a, b) => b.score - a.score);
            tegnResultater();
        }

        function tegnResultater() {
            const resDiv = document.getElementById('results');
            const porsjon = filtrerteResultater.slice(0, vistAntall);
            document.getElementById('loadMore').classList.toggle('hidden', vistAntall >= filtrerteResultater.length);

            resDiv.innerHTML = porsjon.map(s => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="text-[10px] uppercase font-bold text-blue-500">${s.fylke} ‚Ä¢ Fremme ${s.ankomst.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            <h3 class="font-bold text-slate-900 text-lg">${s.navn}</h3>
                        </div>
                        <div class="text-3xl font-black ${s.score > 60 ? 'text-green-600' : 'text-orange-500'}">${s.score}%</div>
                    </div>
                    <div class="flex gap-4 text-xs font-semibold text-slate-500 mb-3">
                        <span>üå°Ô∏è ${Math.round(s.temp)}¬∞C</span> <span>üí® ${s.vind} m/s</span> <span>üöó ${s.tid} min</span>
                    </div>
                    ${s.warnings.map(w => `<div class="mt-1 p-2 bg-amber-50 text-amber-800 text-[10px] font-bold rounded-lg border border-amber-100">${w}</div>`).join('')}
                </div>
            `).join('');
        }

        function visFlere() { vistAntall += 5; tegnResultater(); }
        function setKategori(k) { hovedKategori = k; underKategori = subValg[k][0].id; oppdaterGrensesnitt(); oppdaterOversikt(); }
        function setUnderKategori(s) { underKategori = s; oppdaterGrensesnitt(); oppdaterOversikt(); }

        function oppdaterGrensesnitt() {
            ['sn√∏', 'vind', 'tur', 'sykkel'].forEach(id => document.getElementById('cat-'+id).className = hovedKategori === id ? "flex-1 py-3 rounded-xl font-bold active-cat shadow-inner" : "flex-1 py-3 rounded-xl font-bold text-slate-500");
            document.getElementById('sub-menu').innerHTML = subValg[hovedKategori].map(item => `<button onclick="setUnderKategori('${item.id}')" class="py-3 px-2 rounded-xl font-bold border-2 text-xs transition-all ${underKategori === item.id ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-100 text-slate-400'}">${item.navn}</button>`).join('');
        }

        function aapneOm() { document.getElementById('omModal').style.display = 'flex'; }
        function lukkOm() { document.getElementById('omModal').style.display = 'none'; }

        oppdaterTidVisning();
        fetch('locations.json').then(r => r.json()).then(data => { alleSteder = data; setKategori('sn√∏'); });
    </script>
</body>
</html>
