<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvor skal jeg reise? üó∫Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 350px; border-radius: 20px; border: 2px solid #e2e8f0; z-index: 1; cursor: crosshair; }
        .active-cat { background-color: white !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); color: #1e40af !important; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen pb-12">

    <div id="omModal" class="modal items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl max-w-lg w-full shadow-2xl">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-blue-900">Om programmet</h2>
                <button onclick="lukkOm()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <div class="flex gap-4 mb-6">
                <div class="flex-1 text-center">
                    <img src="Bilder/Knut%20Espen.jpg" class="w-full h-40 object-cover rounded-2xl border-2 border-blue-50 mb-2" onerror="this.src='https://via.placeholder.com/150?text=KE√ò'">
                    <p class="font-bold text-slate-800 text-xs">Knut Espen √òvreberg</p>
                </div>
                <div class="flex-1 text-center">
                    <img src="Bilder/Steinar.jpg" class="w-full h-40 object-cover rounded-2xl border-2 border-blue-50 mb-2" onerror="this.src='https://via.placeholder.com/150?text=SB'">
                    <p class="font-bold text-slate-800 text-xs">Steinar Bj√∏rnerud</p>
                </div>
            </div>
            <button onclick="lukkOm()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl">Lukk</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-black text-blue-900">Hvor skal jeg reise?</h1>
            <button onclick="aapneOm()" class="px-4 py-2 bg-white border border-slate-200 rounded-full text-xs font-bold">‚ÑπÔ∏è Om</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span> Mitt startpunkt</h2>
                    <div class="flex gap-2 mb-4">
                        <button onclick="finnMinPosisjon()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl text-xs font-bold">üìç Posisjon</button>
                        <input type="text" id="adresseSok" placeholder="S√∏k adresse..." class="flex-[2] px-4 py-3 bg-slate-50 border rounded-xl text-xs outline-none">
                        <button onclick="sokAdresse()" class="px-4 py-3 bg-slate-800 text-white rounded-xl text-xs font-bold">S√∏k</button>
                    </div>
                    <div id="map"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">2</span> Hva vil du gj√∏re?</h2>
                    <div class="flex flex-wrap gap-2 mb-4 p-1 bg-slate-100 rounded-2xl">
                        <button onclick="setKategori('sol')" id="cat-sol" class="flex-1 py-3 rounded-xl font-bold text-slate-500">‚òÄÔ∏è Sol</button>
                        <button onclick="setKategori('sn√∏')" id="cat-sn√∏" class="flex-1 py-3 rounded-xl font-bold text-slate-500">‚ùÑÔ∏è Sn√∏</button>
                        <button onclick="setKategori('vind')" id="cat-vind" class="flex-1 py-3 rounded-xl font-bold text-slate-500">üí® Vind</button>
                        <button onclick="setKategori('tur')" id="cat-tur" class="flex-1 py-3 rounded-xl font-bold text-slate-500">ü•æ Tur</button>
                        <button onclick="setKategori('sykkel')" id="cat-sykkel" class="flex-1 py-3 rounded-xl font-bold text-slate-500">üö≤ Sykkel</button>
                    </div>
                    <div id="sub-menu" class="grid grid-cols-2 gap-2"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">3</span> N√•r skal du reise?</h2>
                    <div class="grid grid-cols-5 gap-1 mb-4">
                        <button onclick="settHurtigTid(0)" class="py-2 bg-slate-100 rounded-lg text-[9px] font-bold">N√Ö</button>
                        <button onclick="settHurtigTid(15)" class="py-2 bg-slate-100 rounded-lg text-[9px] font-bold">15m</button>
                        <button onclick="settHurtigTid(60)" class="py-2 bg-slate-100 rounded-lg text-[9px] font-bold">1t</button>
                        <button onclick="justerTid(60)" class="py-2 bg-blue-50 text-blue-600 rounded-lg text-[9px] font-bold">+1t</button>
                        <button onclick="justerTid(360)" class="py-2 bg-blue-50 text-blue-600 rounded-lg text-[9px] font-bold">+6t</button>
                    </div>
                    <div class="p-3 bg-blue-50 rounded-2xl border border-blue-100 flex justify-between items-center">
                        <div class="flex flex-col">
                            <span class="text-[9px] font-black text-blue-400 uppercase">Angitt avreise:</span>
                            <span id="visningsTid" class="text-xs font-bold text-blue-800">Laster...</span>
                        </div>
                        <input type="datetime-local" id="customTime" onchange="settEgendefinertTid()" class="bg-white p-1 rounded-lg text-[9px] font-bold text-blue-700 outline-none border border-blue-200">
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div id="results" class="grid grid-cols-1 gap-3"></div>
                <button id="loadMore" onclick="visFlere()" class="hidden w-full py-4 bg-white border-2 border-slate-200 rounded-2xl font-bold text-slate-600">Vis flere steder</button>
            </div>
        </div>
    </div>

    <script>
        let startPos = { lat: 59.949, lon: 10.817 };
        let hovedKategori = 'sol';
        let underKategori = 'solsok';
        let avreiseTid = new Date();
        let alleSteder = [];
        let filtrerteResultater = [];
        let vistAntall = 10;
        let marker;

        const subValg = {
            'sol': [{ id: 'solsok', navn: '‚òÄÔ∏è Finn sola og godv√¶ret' }],
            'sn√∏': [{ id: 'langrenn', navn: 'üéø Langrenn' }, { id: 'alpint', navn: 'üèÇ Alpint' }],
            'vind': [{ id: 'hav', navn: 'üåä Hav' }, { id: 'innsj√∏', navn: 'üõ∂ Innsj√∏' }],
            'tur': [{ id: 'kyst', navn: 'üåä Kyst' }, { id: 'skog', navn: 'üå≤ Skog' }, { id: 'stier', navn: 'ü•æ Stier' }, { id: 'topper', navn: '‚õ∞Ô∏è Topper' }],
            'sykkel': [{ id: 'landevei', navn: 'üö¥ Landevei' }, { id: 'terreng', navn: 'üöµ Terreng' }]
        };

        const map = L.map('map', { tap: false }).setView([startPos.lat, startPos.lon], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([startPos.lat, startPos.lon], { draggable: true }).addTo(map);
        marker.on('dragend', () => settNyStartPosisjon(marker.getLatLng().lat, marker.getLatLng().lng, false));
        map.on('click', (e) => settNyStartPosisjon(e.latlng.lat, e.latlng.lng, false));

        function oppdaterTidVisning() {
            document.getElementById('visningsTid').innerText = avreiseTid.toLocaleString('no-NO', { weekday: 'short', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
        }

        function settHurtigTid(m) { avreiseTid = new Date(new Date().getTime() + m * 60000); oppdaterTidVisning(); oppdaterOversikt(); }
        function justerTid(m) { avreiseTid = new Date(avreiseTid.getTime() + m * 60000); oppdaterTidVisning(); oppdaterOversikt(); }
        function settEgendefinertTid() { avreiseTid = new Date(document.getElementById('customTime').value); oppdaterTidVisning(); oppdaterOversikt(); }

        function settNyStartPosisjon(lat, lon, flytt) {
            startPos = { lat, lon }; marker.setLatLng([lat, lon]);
            if (flytt) map.setView([lat, lon], 12);
            oppdaterOversikt();
        }

        async function sokAdresse() {
            const q = document.getElementById('adresseSok').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if (data[0]) settNyStartPosisjon(parseFloat(data[0].lat), parseFloat(data[0].lon), true);
        }

        function beregnEffektivKulde(t, v) { return t > 10 || v < 4.8 ? t : 13.12 + (0.6215 * t) - (11.37 * Math.pow(v, 0.16)) + (0.3965 * t * Math.pow(v, 0.16)); }

        async function oppdaterOversikt() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '<div class="p-12 text-center text-slate-400 animate-pulse font-medium">Beregner beste lokasjon...</div>';
            vistAntall = 10; filtrerteResultater = [];

            // N√Ö: Filtrerer kun basert p√• JSON-data
            let steder = alleSteder.filter(s => {
                if(hovedKategori === 'sol') return true; 
                return s.hovedkategori === hovedKategori && s.underkategori === underKategori;
            });

            for (const sted of steder) {
                try {
                    const R = 6371;
                    const dLat = (sted.lat-startPos.lat)*Math.PI/180;
                    const dLon = (sted.lon-startPos.lon)*Math.PI/180;
                    const a = Math.sin(dLat/2)**2 + Math.cos(startPos.lat*Math.PI/180)*Math.cos(sted.lat*Math.PI/180)*Math.sin(dLon/2)**2;
                    const km = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                    const tidMin = Math.round(km * 2 + 5);
                    const ankomst = new Date(avreiseTid.getTime() + tidMin * 60000);

                    const res = await fetch(`https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${sted.lat}&lon=${sted.lon}`);
                    const data = await res.json();
                    const varsel = data.properties.timeseries.reduce((p, c) => Math.abs(new Date(c.time)-ankomst) < Math.abs(new Date(p.time)-ankomst) ? c : p);
                    
                    const t = varsel.data.instant.details.air_temperature;
                    const vMs = varsel.data.instant.details.wind_speed;
                    const effT = Math.round(beregnEffektivKulde(t, vMs * 3.6));
                    const symbol = varsel.data.next_1_hours ? varsel.data.next_1_hours.summary.symbol_code : "clearsky_day";

                    let score = 100; let warnings = [];

                    if (hovedKategori === 'sol') {
                        if (symbol.includes('sun') || symbol.includes('clear')) score = 100;
                        else if (symbol.includes('fair')) score = 70;
                        else score = 20;
                        score -= (tidMin / 15);
                    } else {
                        // ADVARSEL-LOGIKK (Effektiv kulde)
                        if (effT <= -25) { warnings.push("‚ö†Ô∏è Advarsel om alvorlig forfrysning!"); score -= 60; }
                        else if (effT <= -15) { warnings.push("‚ö†Ô∏è Advarsel om forfrysning!"); score -= 30; }

                        if (hovedKategori === 'sykkel' && effT < 0) warnings.push("‚ö†Ô∏è Is/sn√∏ p√• veien! Piggdekk anbefales.");
                        if (hovedKategori === 'tur' && underKategori === 'topper' && t < 0) warnings.push("‚õ∞Ô∏è Klatreutstyr p√•krevd ved minusgrader!");
                        if (hovedKategori === 'vind' && t <= 0) warnings.push("‚ùÑÔ∏è Fare for ising p√• vannet!");
                    }

                    filtrerteResultater.push({ ...sted, t, vMs, effT, tid: tidMin, score: Math.max(0, Math.round(score)), ankomst, warnings, symbol });
                } catch (e) { console.error(e); }
            }
            filtrerteResultater.sort((a, b) => b.score - a.score);
            tegnResultater();
        }

        function tegnResultater() {
            const resDiv = document.getElementById('results');
            const porsjon = filtrerteResultater.slice(0, vistAntall);
            document.getElementById('loadMore').classList.toggle('hidden', vistAntall >= filtrerteResultater.length);
            resDiv.innerHTML = porsjon.map(s => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <span class="text-[9px] uppercase font-bold text-blue-500">${s.fylke} ‚Ä¢ ${s.tid} min reise</span>
                            <h3 class="font-bold text-slate-900 text-lg">${s.navn}</h3>
                            <div class="flex gap-2 my-2">
                                <span class="text-xs bg-slate-100 px-2 py-1 rounded">üå°Ô∏è ${Math.round(s.t)}¬∞C (ü•∂ ${s.effT}¬∞)</span>
                                <span class="text-xs bg-slate-100 px-2 py-1 rounded">üí® ${s.vMs} m/s</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black ${s.score > 60 ? 'text-green-600' : 'text-orange-500'}">${s.score}%</div>
                            <img src="https://api.met.no/weatherapi/weathericon/2.0/static?symbol=${s.symbol}&content_type=image/png" class="w-10 h-10 ml-auto" onerror="this.style.display='none'">
                        </div>
                    </div>
                    ${s.warnings.map(w => `<div class="p-2 bg-red-50 text-red-800 text-[10px] font-bold rounded-lg border border-red-100 mt-2">${w}</div>`).join('')}
                </div>
            `).join('') || '<div class="text-center p-8 text-slate-400">Ingen treff. Sjekk filteret.</div>';
        }

        function visFlere() { vistAntall += 5; tegnResultater(); }
        function setKategori(k) { hovedKategori = k; underKategori = subValg[k][0].id; oppdaterGrensesnitt(); oppdaterOversikt(); }
        function setUnderKategori(s) { underKategori = s; oppdaterGrensesnitt(); oppdaterOversikt(); }

        function oppdaterGrensesnitt() {
            Object.keys(subValg).forEach(id => document.getElementById('cat-'+id).className = hovedKategori === id ? "flex-1 py-3 rounded-xl font-bold active-cat shadow-inner text-blue-600" : "flex-1 py-3 rounded-xl font-bold text-slate-400");
            document.getElementById('sub-menu').innerHTML = subValg[hovedKategori].map(item => `<button onclick="setUnderKategori('${item.id}')" class="py-2 px-2 rounded-xl font-bold border-2 text-[10px] ${underKategori === item.id ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-100 text-slate-400'}">${item.navn}</button>`).join('');
        }

        function aapneOm() { document.getElementById('omModal').style.display = 'flex'; }
        function lukkOm() { document.getElementById('omModal').style.display = 'none'; }

        oppdaterTidVisning();
        fetch('locations.json').then(r => r.json()).then(data => { 
            alleSteder = data; 
            setKategori('sol'); 
        }).catch(e => {
            console.error("Kunne ikke laste JSON. Sjekk at locations.json ligger i samme mappe.", e);
            resDiv.innerHTML = '<div class="p-8 text-red-500 font-bold">Feil: Kunne ikke laste locations.json</div>';
        });
    </script>
</body>
</html>
