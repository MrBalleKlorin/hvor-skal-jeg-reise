<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvor skal jeg reise? ğŸ—ºï¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 350px; border-radius: 16px; border: 2px solid #e2e8f0; z-index: 1; }
        .active-cat { background-color: white !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); color: #1e40af !important; }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="mb-8 text-center md:text-left">
            <h1 class="text-4xl font-black text-blue-900">Hvor skal jeg reise?</h1>
            <p class="text-slate-600 mt-2 font-medium">BalleKlorin & SylfestStrutle Edition ğŸš€</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 text-slate-800 flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span>
                        Hvor starter du?
                    </h2>
                    <div id="map"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 text-slate-800 flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">2</span>
                        Hva skal du gjÃ¸re?
                    </h2>
                    <div class="flex gap-2 mb-4 p-1 bg-slate-100 rounded-2xl">
                        <button onclick="setKategori('snÃ¸')" id="cat-snÃ¸" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">â„ï¸ SnÃ¸</button>
                        <button onclick="setKategori('vind')" id="cat-vind" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">ğŸ’¨ Vind</button>
                        <button onclick="setKategori('tur')" id="cat-tur" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-500">ğŸ¥¾ Tur</button>
                    </div>
                    <div id="sub-menu" class="grid grid-cols-2 gap-2"></div>
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="text-2xl font-bold px-2 flex items-center gap-2">ğŸ¯ Beste match:</h2>
                <div id="results" class="grid grid-cols-1 gap-3"></div>
            </div>
        </div>
    </div>

    <script>
        let startPos = { lat: 59.949, lon: 10.817 };
        let hovedKategori = 'snÃ¸';
        let underKategori = 'langrenn';
        let alleSteder = [];
        let marker;

        const subValg = {
            'snÃ¸': [{ id: 'langrenn', navn: 'ğŸ¿ Langrenn' }, { id: 'alpint', navn: 'ğŸ‚ Alpint' }],
            'vind': [{ id: 'hav', navn: 'ğŸŒŠ Ved havet' }, { id: 'innsjÃ¸', navn: 'ğŸ›¶ InnsjÃ¸' }],
            'tur': [
                { id: 'kyst', navn: 'ğŸŒŠ Kyst' }, { id: 'skog', navn: 'ğŸŒ² Skogsvei' },
                { id: 'stier', navn: 'ğŸ¥¾ Stier' }, { id: 'topper', navn: 'â›°ï¸ Topper' }
            ]
        };

        const map = L.map('map').setView([startPos.lat, startPos.lon], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([startPos.lat, startPos.lon]).addTo(map);

        map.on('click', function(e) {
            startPos = { lat: e.latlng.lat, lon: e.latlng.lng };
            marker.setLatLng(e.latlng);
            oppdaterOversikt();
        });

        async function lastInnData() {
            try {
                const respons = await fetch('locations.json');
                alleSteder = await respons.json();
                setKategori('snÃ¸');
            } catch (feil) { console.error("Data-feil:", feil); }
        }

        function setKategori(kat) {
            hovedKategori = kat;
            underKategori = subValg[kat][0].id;
            oppdaterGrensesnitt();
            oppdaterOversikt();
        }

        function setUnderKategori(sub) {
            underKategori = sub;
            oppdaterGrensesnitt();
            oppdaterOversikt();
        }

        function formaterTid(minutter) {
            if (minutter < 60) return minutter + " min";
            const t = Math.floor(minutter / 60);
            const m = minutter % 60;
            return m === 0 ? t + " t" : t + " t " + m + " min";
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1)*Math.PI/180;
            const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function oppdaterGrensesnitt() {
            ['snÃ¸', 'vind', 'tur'].forEach(id => {
                const btn = document.getElementById('cat-' + id);
                if (btn) btn.className = hovedKategori === id ? "flex-1 py-3 rounded-xl font-bold active-cat" : "flex-1 py-3 rounded-xl font-bold text-slate-500";
            });
            const subMenu = document.getElementById('sub-menu');
            subMenu.innerHTML = subValg[hovedKategori].map(item => `
                <button onclick="setUnderKategori('${item.id}')" 
                    class="py-3 rounded-xl font-bold border-2 transition-all ${underKategori === item.id ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-100 text-slate-400'}">
                    ${item.navn}
                </button>
            `).join('');
        }

        async function oppdaterOversikt() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="p-8 text-center text-slate-400 animate-pulse">Analyserer 3-timers vindu...</div>';
            
            let liste = [];
            const filtrerteSteder = alleSteder.filter(s => s.hovedkategori === hovedKategori && s.underkategori === underKategori);

            if (filtrerteSteder.length === 0) {
                resultsDiv.innerHTML = '<div class="p-8 text-center text-slate-400">Ingen steder lagt til i denne kategorien.</div>';
                return;
            }

            for (const sted of filtrerteSteder) {
                try {
                    const res = await fetch(`https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${sted.lat}&lon=${sted.lon}`);
                    const data = await res.json();
                    
                    // Snitt av de neste 3 timene
                    const forecast = data.properties.timeseries.slice(0, 3);
                    const avgTemp = forecast.reduce((acc, t) => acc + t.data.instant.details.air_temperature, 0) / 3;
                    const avgWind = forecast.reduce((acc, t) => acc + t.data.instant.details.wind_speed, 0) / 3;
                    
                    const km = getDistance(startPos.lat, startPos.lon, sted.lat, sted.lon);
                    const kjÃ¸reMin = Math.round(km * 2.2 + 5); 

                    let score = 100;

// --- LOGIKK FOR LANGRENN (Kort tur) ---
                    if (hovedKategori === 'snÃ¸' && underKategori === 'langrenn') {
                        if (avgTemp > 0) score -= (avgTemp * 25);
                        else if (avgTemp < -8) score -= (Math.abs(avgTemp + 8) * 8);
                        
                        // KjÃ¸retid-straff for kort tur (over 45 min)
                        if (kjÃ¸reMin > 45) score -= (kjÃ¸reMin - 45) * 1.5;
                        if (avgWind > 5) score -= (avgWind * 4);
                    } 
                    // --- LOGIKK FOR ALPINT ---
                    else if (hovedKategori === 'snÃ¸' && underKategori === 'alpint') {
                        if (avgTemp > 2) score -= 40;
                        if (avgWind > 12) score -= 60;
                        if (kjÃ¸reMin > 120) score -= 20; // TÃ¥ler lenger vei for alpint
                    }
                    // --- LOGIKK FOR VIND ---
                    else if (hovedKategori === 'vind') {
                        if (avgWind < 6) score = 20;
                        else if (avgWind >= 8 && avgWind <= 14) score = 100;
                    }

                    score = Math.max(0, Math.min(100, Math.round(score)));

                    liste.push({ ...sted, temp: avgTemp.toFixed(1), vind: avgWind.toFixed(1), tid: kjÃ¸reMin, visTid: formaterTid(kjÃ¸reMin), score: score });
                } catch (e) { console.error(e); }
            }

            liste.sort((a, b) => b.score - a.score);
            resultsDiv.innerHTML = '';
            
            liste.forEach(s => {
                resultsDiv.innerHTML += `
                    <div class="bg-white p-5 rounded-2xl border ${s.score > 80 ? 'border-green-200' : 'border-slate-100'} flex justify-between items-center shadow-sm">
                        <div>
                            <span class="text-[10px] uppercase font-bold text-blue-500 tracking-widest">${s.fylke} â€¢ ${s.omrade}</span>
                            <h3 class="font-bold text-slate-900 text-xl leading-tight">${s.navn}</h3>
                            <div class="flex gap-4 text-sm font-semibold text-slate-500 mt-2">
                                <span>ğŸŒ¡ï¸ ${s.temp}Â°C</span> <span>ğŸ’¨ ${s.vind} m/s</span> <span class="${s.tid > 60 ? 'text-orange-500' : 'text-blue-600'}">ğŸš— ${s.visTid}</span>
                            </div>
                        </div>
                        <div class="text-right ml-4">
                            <div class="text-3xl font-black ${s.score > 70 ? 'text-green-600' : 'text-slate-400'}">${s.score}%</div>
                        </div>
                    </div>`;
            });
        }
        lastInnData();
    </script>
</body>
</html>
